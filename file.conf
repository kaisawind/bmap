autoindex on;
autoindex_exact_size on;
autoindex_localtime on;

server {
    listen       8080;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/file.access.log  main;

    location / {
        root   /usr/share/nginx/html;
    }

    location ~ /getscript {
        rewrite ^/getscript(/.*)$ /js/$arg_v/map_api_full.js permanent;
    }

    location ~ /tile {
        # qt=vtile&x=198&y=72&z=10&styles=pl&scaler=1&udt=20200102
        rewrite ^/tile(/.*)$ /$arg_qt/$arg_z/$arg_x/$arg_y.jpg permanent;
    }

    location ~ /getmodules {
        rewrite ^/getmodules(/.*)$ /js/$arg_v/modules/$arg_mod.js permanent;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

